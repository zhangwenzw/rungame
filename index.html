<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跑酷游戏</title>
    <link rel="stylesheet" href="css/run.css">
    <script src="js/hitPix.js"></script>
    <script src="js/game.js"></script>

</head>
<body>
<div class="zhi">
    <div class="life">LIFE <br>
        <span>3</span>
    </div>
    <div class="grade">GRADE <br>
        <span>0</span>
    </div>
</div>
<div class="start">
    WELCOME TO <br> 跑酷游戏
    <div class="btn">start</div>
</div>
<div class="over text-center">
    <div class="game">Game Over!</div>

    历史记录：
    <ul class="text-center">

    </ul>
    <button type="button" class="again">再来一次</button>
</div>
<div class="mask"></div>
<canvas></canvas>
<img src="img/person/run1.png" alt="" class="run" hidden>
<img src="img/person/run2.png" alt="" class="run" hidden>
<img src="img/person/run3.png" alt="" class="run" hidden>
<img src="img/person/run4.png" alt="" class="run" hidden>

<img src="img/person/run7.png" alt="" class="run" hidden>

<img src="img/person/jump4.png" alt="" class="jump" hidden>
<img src="img/hinder/blueberry.png" alt="" class="hinder" hidden>
<img src="img/hinder/chicken.png" alt="" class="hinder" hidden>
<img src="img/hinder/duck.png" alt="" class="hinder" hidden>
<img src="img/hinder/egg.png" alt="" class="hinder" hidden>

<img src="img/hinder/zhalan.png" alt="" class="hinder" hidden>
<img src="img/bullet.png" alt="" class="bullet" hidden>
<audio src="audio/run.wav" class="srun" loop></audio>
<audio src="audio/jump.wav" class="sjump"></audio>
<audio src="audio/hit.wav" class="shit"></audio>
<audio src="audio/die.wav" class="sdie"></audio>
<audio src="audio/szidan.wav" class="szidan"></audio>
